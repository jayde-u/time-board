<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">	
	<title>Time Board</title>
</head>
<body>
	<div id="main-container">
		<div id="toggle-container">
			<div class="time-toggle display"></div>
			<div class="time-toggle function"></div>
			<div class="time-toggle theme">
				<input type="checkbox" name="theme" id="theme"/>
				<label for="theme">
					<span class="ball"></span>
				</label>
			</div>
		</div>
		<div id="widget-container">
			<div class="time-widget active" data-display="flip" data-function="clock" data-theme="dark"></div>
			<div class="time-widget" data-display="flip" data-function="timer" data-theme="dark"></div>
			<div class="time-widget" data-display="flip" data-function="stopwatch" data-theme="dark"></div>

			<div class="time-widget" data-display="analog" data-function="clock" data-theme="dark"></div>
			<div class="time-widget" data-display="analog" data-function="timer" data-theme="dark"></div>
			<div class="time-widget" data-display="analog" data-function="stopwatch" data-theme="dark"></div>
		</div>
		<div></div>
	</div>
	<footer>Time Board</footer>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
